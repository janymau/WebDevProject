<div class="event-list">
    <h2>Все события</h2>

    <div *ngFor="let event of events" class="event-card">
        <h3>{{ event.id }}</h3>
        <h3>{{ event.type }}</h3>
        <h3>{{ event.name }}</h3>
        <p>{{ event.description }}</p>
        <p><strong>Дата:</strong> {{ event.date}}</p>
        <p><strong>Местоположение:</strong> {{ event.place}}</p>
        <p><strong>Создатель:</strong> {{ event.creator}}</p>
        <!-- <button (click)="viewEventDetails(event.id)">Подробнее</button> -->
    </div>
</div>
