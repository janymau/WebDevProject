<div class="event-list">
    <h2>Все события</h2>

    <div *ngFor="let event of events" class="event-card">
        <h3>{{ event.name }}</h3>
        <p>{{ event.description }}</p>
        <p><strong>Дата:</strong> {{ event.date | date:'short' }}</p>
        <p><strong>Местоположение:</strong> {{ event.location }}</p>
        <button (click)="viewEventDetails(event.id)">Подробнее</button>
    </div>
</div>
